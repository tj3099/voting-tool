<div *ngIf="isAdmin">
    <a routerLink="/add" class="nav-link">Add User</a>

    <div class="list row">
      <div class="col-md-6">
        <h4>Users List</h4>
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let user of users; let i = index"
            [class.active]="i == currentIndex"
            (click)="setActiveUser(user, i)"
          >
            {{ user.mail }}
          </li>
        </ul>

        <button class="m-3 btn btn-sm btn-success btn-lg btn-block" (click)="resetHasVoted()">
          Reset Voting
        </button>
        <button class="m-3 btn btn-sm btn-danger btn-lg btn-block" (click)="removeAllUsers()">
          Remove All
        </button>
        <button class="m-3 btn btn-sm btn-info btn-lg btn-block" (click)="retrieveUsers()">
          Refresh
        </button>
      </div>
      <div class="col-md-6">
        <div *ngIf="currentUser">
          <h4>User</h4>
          <div>
            <label><strong>mail:</strong></label> {{ currentUser.mail }}
          </div>
          <div>
            <label><strong>Has Voted:</strong></label>
            {{ currentUser.hasVoted ? "Yes" : "No" }}
          </div>

          <a class="badge badge-warning" routerLink="/users/{{ currentUser.mail }}">
            View
          </a>
        </div>

        <div *ngIf="!currentUser">
          <br />
          <p>Please click on a User...</p>
          <p>{{ message }}</p>
        </div>
      </div>
    </div>
    <div>
      <br>
        <app-question-list></app-question-list>
      <br>
      <app-add-question></app-add-question>
      <br>
      <br>
      <br>
    </div>
</div>
