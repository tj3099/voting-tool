<h3>Add Question</h3>
<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="myQuestion.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="myQuestion.description"
          name="description"
        />
      </div>

      <button (click)="addQuestion()" class="btn btn-success btn-lg btn-block"> Add </button>
    </div>

    <div *ngIf="submitted">
      <h4>Question was submitted successfully! Pleas refresh!</h4>
      <button class="btn btn-success btn-lg btn-block" (click)="newQuestion()">Add</button>
    </div>
  </div>
</div>
