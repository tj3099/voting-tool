<a routerLink="admin" class="nav-link">Admin</a>

<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="mail">Mail</label>
        <input
          type="text"
          class="form-control"
          id="mail"
          required
          [(ngModel)]="user.mail"
          name="mail"
        />
      </div>

      <div class="form-group">
        <label for="secretKey">SecretKey</label>
        <input
          class="form-control"
          id="secretKey"
          required
          [(ngModel)]="user.secretKey"
          name="secretKey"
        />
      </div>

      <button (click)="saveUser()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>User was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newUser()">Add</button>
    </div>
  </div>
</div>
