<div *ngIf="alert.message != ''">
  <div [class]="alert.type" role="alert">{{ alert.message }}</div>
</div>

<div>
  <div class="submit-form">
    <div class="form-group">
        <label for="mail">Mail</label>
        <input
          type="text"
          class="form-control"
          id="mail"
          required
          [(ngModel)]="myUser.mail"
          name="mail"
          [attr.disabled]="loggedIn ? '' : null"
        />
      </div>

    <div class="form-group">
        <label for="secretKey">SecretKey</label>
        <input
          class="form-control"
          id="secretKey"
          required
          [(ngModel)]="myUser.secretKey"
          name="secretKey"
          [attr.disabled]="loggedIn ? '' : null"
        />
      </div>

    <button *ngIf="!loggedIn" (click)="loginUser()" class="btn btn-success btn-lg btn-block">Login</button>
    <button *ngIf="loggedIn" (click)="logoutUser()" class="btn btn-danger btn-lg btn-block">Logout</button>


  </div>
  <div *ngIf="loggedIn">
    <app-vote [user]="myUser"></app-vote>
  </div>
</div>
