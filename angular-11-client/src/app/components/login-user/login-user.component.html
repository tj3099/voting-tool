<div>
  <div class="submit-form">
      <div class="form-group">
        <label for="mail">Mail</label>
        <input
          type="text"
          class="form-control"
          id="mail"
          required
          [(ngModel)]="myUser.mail"
          name="mail"
        />
      </div>

      <div class="form-group">
        <label for="secretKey">SecretKey</label>
        <input
          class="form-control"
          id="secretKey"
          required
          [(ngModel)]="myUser.secretKey"
          name="secretKey"
        />
      </div>

      <button (click)="loginUser()" class="btn btn-success">Login</button>

    <div *ngIf="logedin">
      <h4>User Logedin!</h4>
    </div>
  </div>
</div>
