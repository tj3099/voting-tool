<div>
  <div *ngIf="currentUser.mail" class="edit-form">
    <h4>User</h4>
    <form>
      <div class="form-group">
        <label for="mail">Mail</label>
        <input
          type="text"
          class="form-control"
          id="mail"
          [(ngModel)]="currentUser.mail"
          name="mail"
        />
      </div>
      <div class="form-group">
        <label for="secretKey">SecretKey</label>
        <input
          type="text"
          class="form-control"
          id="secretKey"
          [(ngModel)]="currentUser.secretKey"
          name="secretKey"
        />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentUser.hasVoted ? "Voted" : "NotVoted" }}
      </div>
    </form>

    <button class="badge badge-danger mr-2" (click)="deleteUser()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateUser()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentUser.mail">
    <br />
    <p>Cannot access this User...</p>
  </div>
</div>
